


<div class="modal-dialog text-center ">
  <div class="col-sm-8 main-section">
    <div class="modal-content animate__animated animate__fadeInDown">
      <div class="col-12">
        <h1 class="display-4 welcome">Добро пожаловать!</h1>
      </div>
      <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
        {{error}}
      </div>
      <div class="alert alert-danger" *ngIf="message">
        {{message}}
      </div>
      <form class="col-12" [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group" [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
          <input
                  type="email" class="form-control valid-email" id="login" placeholder="Логин" formControlName="email">
          <div
            *ngIf="form.get('email').touched && form.get('email').invalid"
            class="validation text-left">
            <small *ngIf="form.get('email').errors.required"
            >Введите email</small>
            <small *ngIf="form.get('email').errors.email"
            >Email ввден некорректно</small>
          </div>
        </div>
        <div class="form-group" [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
          <input
            type="password" class="form-control valid-pass" id="pass" placeholder="Пароль" formControlName="password">
          <div
            *ngIf="form.get('password').touched && form.get('password').invalid"
            class="validation text-left">
            <small>Введите пароль</small>
          </div>
        </div>
        <button type="submit"class="btn" [disabled]="form.invalid || submitted">Войти</button>
      </form>
    </div>
  </div>
</div>
