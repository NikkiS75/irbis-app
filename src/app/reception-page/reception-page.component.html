
<div class="container-fluid  text-center reception">
  <div class="row">
    <div class="col-md-10">
      <table class="table table-responsive-md">
        <thead>
        <tr>
          <th scope="col">№</th>
          <th scope="col">Время</th>
          <th scope="col">Клиент</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let country of countries; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            {{ country.name }}
          </td>
          <td>{{ country.area | number }}</td>
          <td>{{ country.population | number }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-2">


          <a class="btn btn-primary add-button " [routerLink]="['','client-create']">Добавить</a>

    </div>
  </div>
</div>





<router-outlet></router-outlet>
